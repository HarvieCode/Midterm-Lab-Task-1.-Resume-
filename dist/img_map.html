<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Map Lab Task</title>
</head>
<body>

<h2>ETSU Campus Image Map</h2>

<img src="etsu-map.jpg"
     width="600"
     height="396"
     usemap="#etsumap"
     alt="ETSU Campus Map">

<map name="etsumap">

    <!-- Building 1 -->
    <area shape="rect"
          coords="360,90,410,180"
          href="https://www.computerscience.org/"
          alt="Click to go to Computer Science Org">

    <!-- Building 2 -->
    <area shape="rect"
          coords="260,130,310,180"
          href="https://asingan.psu.edu.ph/college-of-technology-and-business/"
          alt="Click to go to College of Business and Technology Home Page.">

    <!-- Building 3 -->
    <area shape="rect"
          coords="180,210,240,270"
          href="https://dict.gov.ph/"
          alt="Click to go to Department IC Technology Home Page.">

    <!-- Building 4 -->
    <area shape="circle"
          coords="510,290,45"
          href="https://www.harper-adams.ac.uk/study/902/the-library/"
          alt="Click to go to Harper Library Home Page.">

</map>

</body>
</html>
